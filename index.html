<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p id="text-area"></p>
        </div>
        <div class="controls">
            <button class="all-clear" id="clear">C</button>
            <button class="clear" id="delete">CE</button>
            <button class="" id="percent">%</button>
            <button class="operation" id="divide">/</button>

            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operation" id="mult">x</button>

            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operation" id="sub">-</button>

            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operation" id="add">+</button>

            <button class="digit">0</button>
            <button class="dot" id="dot">.</button>
            <button class="result" id="enter">=</button>
        </div>
    </div>
</body>
</html>
